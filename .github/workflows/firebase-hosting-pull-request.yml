name: Deploy to Firebase Hosting on PR
'on': pull_request

env:
  VITE_FIREBASE_API_KEY: '${{ vars.VITE_FIREBASE_API_KEY }}'
  VITE_FIREBASE_AUTH_DOMAI: '${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}'
  VITE_FIREBASE_PROJECT_ID: '${{ vars.VITE_FIREBASE_PROJECT_ID }}'
  VITE_FIREBASE_STORAGE_BUCKET: '${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}'
  VITE_FIREBASE_MESSAG: '${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}'
  VITE_FIREBASE_APP_ID: '${{ vars.VITE_FIREBASE_APP_ID }}'
  VITE_FIREBASE_MEASURE: '${{ vars.VITE_FIREBASE_MEASUREMENT_ID }}'
  VITE_GOOGLE_CLIENT_ID: '${{ vars.VITE_GOOGLE_CLIENT_ID }}'

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_POENALISTA }}'
          projectId: poenalista
